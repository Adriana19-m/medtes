{% extends "dashboards/base_dashboard.html" %}
{% block title %}CIE-10 | Medessentia{% endblock %}
{% block page_title %}CIE-10{% endblock %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>CIE-10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .table-actions {
            white-space: nowrap;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid py-3">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <div class="d-flex justify-content-between align-items-center">
                    <h4 class="mb-0"><i class="fas fa-book-medical me-2"></i>CIE-10</h4>
                    <button class="btn btn-light btn-sm" onclick="abrirFormulario()">
                        <i class="fas fa-plus me-1"></i> Nuevo
                    </button>
                </div>
            </div>
            
            <div class="card-body">
                <!-- Barra de búsqueda -->
               

                <!-- Tabla -->
                <div class="table-responsive">
                    <table id="tablaCie10" class="table table-striped table-bordered" style="width:100%">
                        <thead class="table-dark">
                            <tr>
                                <th width="80">ID</th>
                                <th width="120">Código</th>
                                <th>Descripción</th>
                                <th width="150" class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Los datos se cargan via AJAX -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalFormulario" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white"> 
                    <h5 class="modal-title" id="modalTitulo">
                        <i class="fas fa-edit me-2"></i>CIE-10 - Nuevo Registro
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalContenido">
                    <div class="text-center py-4">
                        <div class="spinner-border text-primary"></div>
                        <p class="mt-2">Cargando formulario...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script>
    let tabla = null;
    let modal = null;

    // Función para obtener el CSRF token
    function getCSRFToken() {
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]');
        return csrfToken ? csrfToken.value : '';
    }

    // Inicializar cuando el documento esté listo
    $(document).ready(function() {
        console.log("Iniciando módulo CIE-10...");
        
        // Inicializar modal
        modal = new bootstrap.Modal(document.getElementById('modalFormulario'));
        // Cargar datos iniciales
        cargarDatos();
        
        // Inicializar tabla
        inicializarTabla();
        
        // Buscar con Enter
        $('#inputBuscar').on('keypress', function(e) {
            if (e.which === 13) {
                buscar();
            }
        });
    });

    function inicializarTabla() {
        $('#tablaCie10').DataTable({
            //data: [],
            processing: true,
            ajax: '{% url "cie10_listado" %}',
            columns: [
                { data: 'id_cie10' },
                { data: 'codigo' },
                { data: 'descripcion' },
                {
                    data: null,
                    className: 'table-actions text-center',
                    render: function(data, type, row) {
                        return `
                            <div class="btn-group btn-group-sm">
                                <button class="btn btn-outline-primary btn-action" onclick="abrirFormulario(${row.id_cie10})" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-outline-danger btn-action" onclick="eliminarRegistro(${row.id_cie10})" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        `;
                    }
                }
            ],
            language: {
                loadingRecords: "Cargando registros...",
                processing: "Procesando...",
                url: '//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json'
            },
            pageLength: 10,
            order: [[1, 'asc']]
        });
    }

    function cargarDatos() {
        $.ajax({
            url: '{% url "cie10_listado" %}',
            type: 'GET',
            data: {
                q: $('#inputBuscar').val()
            },
            success: function(response) {
                if (response.data) {
                    tabla.clear().rows.add(response.data).draw();
                }
            },
            error: function(xhr) {
                console.error('Error al cargar datos:', xhr);
                alert('Error al cargar los datos');
            }
        });
    }

    function buscar() {
        const valor = $('#inputBuscar').val();

        if (valor.trim() === '') {
            Swal.fire({
                icon: 'warning',
                title: 'Campo vacío',
                text: 'Ingresa un código o descripción para buscar'
            });
            return;
        }

        cargarDatos();

        Swal.fire({
            icon: 'success',
            title: 'Búsqueda realizada',
            timer: 900,
            showConfirmButton: false
        });
    }


    function limpiarBusqueda() {
        $('#inputBuscar').val('');
        cargarDatos();

        Swal.fire({
            icon: 'info',
            title: 'Filtro limpiado',
            timer: 800,
            showConfirmButton: false
        });
    }


    function abrirFormulario(id = null) {
        const url = id ? 
            '{% url "cie10_formulario" %}?id=' + id : 
            '{% url "cie10_formulario" %}';
        
        const titulo = id ? 'Editar Registro' : 'Nuevo Registro';
        $('#modalTitulo').html('<i class="fas fa-edit me-2"></i>CIE-10 - ' + titulo);
        
        // Mostrar modal inmediatamente
        modal.show();
        
        // Cargar formulario
        $.ajax({
            url: url,
            type: 'GET',
            success: function(response) {
                if (response.form_html) {
                    $('#modalContenido').html(response.form_html);
                } else {
                    $('#modalContenido').html(`
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Error: No se pudo cargar el formulario
                        </div>
                    `);
                }
            },
            error: function(xhr) {
                console.error('Error:', xhr);
                $('#modalContenido').html(`
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Error al cargar el formulario. Código: ${xhr.status}
                    </div>
                `);
            }
        });
    }

    function guardarFormulario() {
        const form = document.getElementById('formCie10');
        const formData = new FormData(form);
        
        // Validar formulario
        if (!form.checkValidity()) {
            form.reportValidity();
            return;
        }
        
        // Mostrar loading
        const btnGuardar = document.querySelector('.btn-guardar');
        const originalHTML = btnGuardar.innerHTML;
        btnGuardar.disabled = true;
        btnGuardar.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Guardando...';
        
        // Enviar datos
        fetch('{% url "cie10_guardar" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                modal.hide();
                cargarDatos();
                alert('✓ ' + data.message);
            } else {
                alert('✗ Error: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('✗ Error de conexión al servidor');
        })
        .finally(() => {
            btnGuardar.disabled = false;
            btnGuardar.innerHTML = originalHTML;
        });
    }

    function eliminarRegistro(id) {
        if (!confirm('¿Está seguro de que desea eliminar este registro?\nEsta acción no se puede deshacer.')) {
            return;
        }
        
        const formData = new FormData();
        formData.append('id', id);
        formData.append('csrfmiddlewaretoken', getCSRFToken());
        
        fetch('{% url "cie10_eliminar" %}', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                cargarDatos();
                alert('✓ ' + data.message);
            } else {
                alert('✗ Error: ' + data.error);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('✗ Error de conexión al servidor');
        });
    }
    </script>
</body>
</html>
{% endblock %}
