<!-- templates/auth/password_reset_form.html -->
{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Recuperar contraseña</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Ingresa tu correo electrónico. Te enviaremos un enlace para restablecer tu contraseña.</p>
                    <form method="post" class="mt-3">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Correo electrónico</label>
                            {{ form.email }}
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Enviar enlace de recuperación</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-decoration-none">Volver al inicio de sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
